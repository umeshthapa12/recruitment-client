<div class="m-portlet m-portlet--skin-dark custom-bg-color mb-5">
    <div class="m-portlet__body m--padding-10">
        <div class="row">
            <div class="col-md-7 mb-5">
                <div class="m-widget4">
                    <div class="m-widget4__item pt-0 pb-0 w-100">
                        <div class="m-widget4__info" style="width: 100%;padding: 0 1.2rem; vertical-align: top">
                            <span class="m-widget4__title m--font-light m--font-bolder">
                                {{userInfo.displayName}}
                                <i #n class="flaticon-edit ml-1 profile-complete-text" (mouseenter)="n.style.fontSize = '16px'"
                                    (mouseleave)="n.style.fontSize = '14px'"></i>
                            </span><br>
                            <span class="m-widget4__sub m--font-light"> {{userInfo.category}} </span>
                            <div class="m-list-search mt-4">
                                <div class="m-list-search__results ">
                                    <span class="m-list-search__result-item">
                                        <span class="m-list-search__result-item-icon "><i class="flaticon-placeholder m--font-light"></i></span>
                                        <span class="m-list-search__result-item-text m--font-light">
                                            {{userInfo.address}}
                                        </span>
                                    </span>
                                    <span class="m-list-search__result-item">
                                        <span class="m-list-search__result-item-icon"><i class="flaticon-mail"></i></span>
                                        <span class="m-list-search__result-item-text m--font-light">{{userInfo.email}} </span>
                                    </span>
                                    <span class="m-list-search__result-item">
                                        <span class="m-list-search__result-item-icon ">
                                            <i class="la la-phone m--font-light"></i>
                                        </span>
                                        <span class="m-list-search__result-item-text m--font-light">
                                            {{userInfo.contacts | mJoin:', '}}
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="m-widget4__progress-wrapper mt-3">
                                <span class="m-widget17__progress-number pull-right">63%</span>
                                <span class="m-widget17__progress-label pull-left">Profile Strength : <strong class="m--font-warning">Low</strong></span>
                                <mat-progress-bar mode="determinate" [value]="profileStrength"></mat-progress-bar>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5" style="display: flex;flex-direction: column;justify-content: center;">
                <div class="m-widget4">
                    <div class="m-widget4__item pt-0 pb-0">
                        <div class="m-portlet m-portlet--full-height info-block ">
                            <div class="m-portlet__body m--padding-15">
                                <div class="row">
                                    <div class="col-md-12 mb-3 mt-2 h5">
                                        Profile Completeness Actions
                                        <span class="m-badge m-badge--warning m-badge--wide">12 pending</span>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="m-list-timeline mb-3">
                                            <div class="m-list-timeline__items">
                                                <div class="m-list-timeline__item no-padding no-margin">
                                                    <span class="m-list-timeline__badge m-list-timeline__badge--secondary"></span>
                                                    <span class="m-list-timeline__text">
                                                        <a href="javascript:;" class="m-link  m--font-light">
                                                            Verify Email</a> <span class="m-badge m-badge--secondary ml-2 m--font-bolder">10%</span>
                                                    </span>
                                                </div>
                                                <div class="m-list-timeline__item no-padding no-margin">
                                                    <span class="m-list-timeline__badge m-list-timeline__badge--primary"></span>
                                                    <span class="m-list-timeline__text"><a href="javascript:;" class="m-link  m--font-light">Verify
                                                            Mobile Number </a> <span class="m-badge m-badge--secondary ml-2 m--font-bolder">15%</span>
                                                    </span>
                                                </div>
                                                <div class="m-list-timeline__item no-padding no-margin">
                                                    <span class="m-list-timeline__badge m-list-timeline__badge--secondary"></span>
                                                    <span class="m-list-timeline__text"><a href="javascript:;" class="m-link  m--font-light">Add
                                                            Company
                                                            Summary</a>
                                                        <span class="m-badge m-badge--secondary ml-2 m--font-bolder">15%</span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <a href="/employer/my/profile" target="_blank" class="btn m-btn--outline-2x btn-outline-primary m-btn btn-sm m-btn--hover-info pull-right ml-2 px-2 pt-1 pb-1 animator">
                                            View All
                                            <span class="m-badge m-badge--warning custom-badge-inside-btn">12</span>
                                        </a>
                                        <button type="button" class="btn m-btn--outline-2x btn-outline-info m-btn btn-sm m-btn--hover-warning pull-right px-2 pt-1 pb-1">
                                             Profile Complete Sample
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
