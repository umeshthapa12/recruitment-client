<div class="m-login m-login--6">
    <div class="m-login__wrapper" style="padding: 5px">
        <div class="m-alert m-alert--icon m-alert--icon-solid m-alert--outline alert alert-dismissible" role="alert"
            [ngClass]="!isError ? 'alert-success':'alert-danger'" *ngIf="(message || message?.error?.messageBody)">
            <div class="m-alert__icon">
                <i class="flaticon-exclamation-1"></i>
                <span></span>
            </div>
            <div class="m-alert__text">
                {{ message?.messageBody || message?.error?.messageBody }}
            </div>
            <div class="m-alert__close">
                <button (click)="message = null" type="button" class="close" data-dismiss="alert" aria-label="Close">
                </button>
            </div>
        </div>
        <div class="m-login__body mt-0">
            <div class="m-login__signin" style="max-width: 100%;">
                <div class="m-login__title mt-2 mb-1">
                    <h4> Login to <span class="m--font-primary">Employer</span> account</h4>
                </div>
                <form (keyup.enter)="login.click()" class="m-login__form m-form no-margin" [formGroup]="loginForm">
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" matInput placeholder="email" type="text">
                                <span matPrefix><i style="font-size: 24px;" class="flaticon-email">&nbsp;</i></span>
                                <mat-error class="m--font-danger" *ngIf="displayMessage?.email">
                                    {{displayMessage?.email}}
                                </mat-error>
                                <mat-error class="m--font-danger" *ngIf="message?.error?.messageBody">
                                    {{message?.error?.messageBody}}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input formControlName="password" matInput placeholder="Password" type="password">
                                <span matPrefix><i style="font-size: 20px;" class="la la-key">&nbsp;</i></span>
                                <mat-error class="mt-font-danger" *ngIf="displayMessage?.password">
                                    {{displayMessage?.password}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <div class="m-login__action mt-3 mb-2">

                    <label class="m-checkbox m-checkbox--check-bold m-checkbox--state-brand">
                        <input type="checkbox">Remember me
                        <span></span>
                    </label>

                    <a routerLink="/employer/password-recover" class="m-link no-margin">
                        <span style="color: #aba9b4">Forgot password?</span>
                    </a>
                </div>
                <div class="m-login__action mt-3 mb-2" style="justify-content: center">
                    <button #login [ngClass]="isWorking ? 'm-loader m-loader--info m-loader--right' :''"
                        (click)="SignIn()"
                        class="btn btn-outline-primary  m-btn  m-btn  m-btn--air m-login__btn m-login__btn--primary pt-2 pb-2 ">
                        <span>Login</span></button>
                </div>
                <div class="m-login__action mt-4 mb-2" style="justify-content: center">
                    Don't have an account yet? <a routerLink="/employer/register" class="m-link no-margin">
                        <span class="ml-1"> Register now!</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
