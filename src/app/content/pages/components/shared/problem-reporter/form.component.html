<div matDialogTitle class="mb-0">
    <div class="row">
        <div class="col-md-7">
            <h5 class="m--font-brand"> Report a Problem </h5>
        </div>
        <div class="col-md-5">
            <a class="m-portlet__nav-link btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only m-btn--outline-2x m-btn--pill pull-right"
                matDialogClose>
                <i class="la la-close"></i>
            </a>
        </div>
    </div>
</div>
<div class="m-separator m-separator--dashed mt-2 mb-3"></div>
<form [formGroup]="form" autocomplete="off">
    <div matDialogContent>
        <div class="row mat-form-field__box">
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="fullName" type="text" placeholder="Your full name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="text" placeholder="Email">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline" class="w-100" floatLabel="always">
                    <mat-label>Problem</mat-label>
                    <textarea rows="5" matInput formControlName="problem" 
                    placeholder="Describe the problem in detail."></textarea>
                    <mat-error *ngIf="displayMessage?.problem">{{displayMessage?.problem}}</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
<div matDialogActions style="display: flex; justify-content: center; margin-bottom: 0">
    <button (click)="saveChanges()" class="btn btn-secondary m-btn m-btn--icon m-btn--icon-only m-btn--pill"
        [ngClass]="{'m-loader m-loader--info':isWorking, 'm-btn--hover-accent':!isWorking}">
        <i *ngIf="!isWorking" class="la la-check"></i>
    </button>
    <button [disabled]="isWorking" type="button" matDialogClose
        class="btn btn-default m-btn--hover-metal m-btn m-btn--icon m-btn--icon-only m-btn--pill mx-1">
        <i class="la la-close"></i>
    </button>
</div>
